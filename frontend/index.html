<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node.js Socket.io Chat Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .hide {
      display: none !important;
    }
  </style>
</head>

<body>

  <div class="container" id="main">
    <h1 class="jumbotron">
      Node js Socket io Chat Application
    </h1>
    <div class="row" style="margin-top: 70px;">
      <div class="col-md-4"></div>
      <div class="col-md-6">
        <div id="chatArea">
        </div>
        <form id="myForm">
          <div class="form-group">
            <textarea rows="5" id="txt" cols="5" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container hide" id="signIn">
    <h1 class="jumbotron">
      Sign In
    </h1>
    <form id="signInForm">

      <div class="form-group">
        <input rows="5" id="phoneNumber" type="text" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">signIn</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="main.js"></script>
</body>

</html>
